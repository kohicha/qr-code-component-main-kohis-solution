<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="output.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="sm:flex justify-center items-center min-h-screen bg-[#D5E1EF]">

  <div class="bg-white sm:h-1/2  sm:w-1/6 sm:flex flex-col items-center rounded-2xl font-Outfit text-center p-4 gap-4">

    <img src="images/image-qr-code.png" alt="qr" class="rounded-xl sm:w-full  ">

    <p class="font-bold text-2xl text-[#1f3251]">
      Improve your front-end skills by building projects
    </p>
    
    <p class="text-base font-normal text-[#7b879d]">
      Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </p>
    
  </div>
  
  
  <div class="attribution hidden">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kohi</a>.
  </div>
</body>
</html>
